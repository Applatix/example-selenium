---
type: service_template
subtype: container
name: selenium_server
description: Base selenium container for selenium firefox and chrome
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "selenium/standalone-%%browser%%:latest"
inputs:
  parameters:
    namespace:
      default: "applatix"
    browser:
      default: "chrome"
outputs:

---
type: service_template
subtype: container
name: selenium-test-base
description: Base selenium test container
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "python:3.5.2"
  command: sh -c 'pip3 install selenium && python3 /src/selenium_standalone_test.py --remote %%selenium_ip%% --browser %%browser%%'
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    selenium_ip:
    code:
    browser:
outputs:

---
type: service_template
subtype: workflow
name: Selenium Standalone VNC Test
description: This is the workflow for senlenium test
fixtures:
  - selenium_remote:
      template: selenium_server
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
    namespace:
      default: "applatix"
    browser:
      default: "chrome"
steps:
  - checkout:
      template: axscm-checkout
  - test:
      template: selenium-test-base
      parameters:
        code: "%%steps.checkout.code%%"
        selenium_ip: "%%fixtures.selenium_remote.ip%%"
