---
type: service_template
subtype: container
name: selenium-test-base
description: Base selenium test container
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "python:3.5.2"
  command: sh -c 'pip3 install selenium && pip3 install pytest && pytest -vv /src/selenium_standalone_test.py --remote %%selenium_ip%% --platform %%platform%% --capture=no --junitxml=/src/junitresult.xml'
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    code:
    platform:
    selenium_ip:
outputs:
  artifacts:
    screenshot:
      path: "/src/screenshot"
    report:
      path: "/src/junitresult.xml"
      meta_data:
        - "test_reporting:junit"

---
type: service_template
subtype: workflow
name: Selenium Standalone Test One
description: This is the workflow for senlenium test
fixtures:
  - selenium_remote:
      template: selenium_server
      parameters:
inputs:
  parameters:
    platform:
    code:
steps:
  - test:
      template: selenium-test-base
      parameters:
        selenium_ip: "%%fixtures.selenium_remote.ip%%"


---
type: service_template
subtype: workflow
name: Selenium Standalone Test All Public Images
description: This is the workflow for senlenium test
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
  - checkout:
      template: axscm-checkout
  - test:
      template: Selenium Standalone Test One
      parameters:
        code: "%%steps.checkout.code%%"
        platform: $$[chrome,firefox,chrome-debug,firefox-debug]$$
        selenium_ip: "%%fixtures.selenium_remote.ip%%"


