---
type: service_template
subtype: container
name: selenium_server_chrome_video
description: Base selenium container for selenium chrome with video record
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: get.applatix.io/applatix/video-chrome:v1
inputs:
outputs:
  artifacts:
    video:
      path: "/tmp/video.flv"

---
type: service_template
subtype: workflow
name: Selenium Chrome Test Video
description: This is the workflow for senlenium test
fixtures:
  - selenium_remote:
      template: selenium_server_chrome_video
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
  - checkout:
      template: axscm-checkout
  - test:
      template: selenium-test-base-chrome
      parameters:
        code: "%%steps.checkout.code%%"
        selenium_ip: "%%fixtures.selenium_remote.ip%%"
