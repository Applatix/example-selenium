---
type: service_template
subtype: container
name: vnc_recorder
description: Base VNC recorder container
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: get.applatix.io/applatix/axvncrecorder:v1
  docker_options: "-e host=%%remote%% -e output=/tmp/output.flv"
inputs:
    parameters:
      remote:
outputs:
  artifacts:
    video:
      path: "/tmp/output.flv"

---
type: service_template
subtype: workflow
name: Selenium Chrome Test with Record
description: This is the workflow for senlenium test
fixtures:
  - selenium_remote:
      template: selenium_server_chrome_vnc
  - vnc_recorder:
      template: vnc_recorder
      parameters:
        remote: "%%fixtures.selenium_remote.ip%%"
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
  - checkout:
      template: axscm-checkout
  - test:
      template: selenium-test-base-chrome
      parameters:
        code: "%%steps.checkout.code%%"
        selenium_ip: "%%fixtures.selenium_remote.ip%%"
