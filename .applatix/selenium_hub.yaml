---
type: service_template
subtype: container
name: selenium_server_hub
description: Base selenium hub container
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "selenium/hub:latest"
inputs:
outputs:

---
type: service_template
subtype: container
name: selenium_server_chrome_node
description: Base selenium container for selenium chrome node
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "selenium/node-chrome:latest"
  docker_options: "-e HUB_PORT_4444_TCP_PORT=4444 -e HUB_PORT_4444_TCP_ADDR=%%hub%%"
inputs:
    parameters:
      hub:
outputs:

---
type: service_template
subtype: container
name: selenium_server_firefox_node
description: Base selenium container for selenium firefox node
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "selenium/node-firefox:latest"
  docker_options: "-e HUB_PORT_4444_TCP_PORT=4444 -e HUB_PORT_4444_TCP_ADDR=%%hub%%"
inputs:
    parameters:
      hub:
outputs:

---
type: service_template
subtype: container
name: selenium-test-base-hub
description: Base selenium test container
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.1
  image: "python:3.5.2"
  command: sh -c 'pip3 install selenium && python3 /src/selenium_hub_test.py --remote %%selenium_ip%%'
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    code:
    selenium_ip:
outputs:

---
type: service_template
subtype: workflow
name: Selenium Hub Test
description: This is the workflow for senlenium test
fixtures:
  - selenium_hub:
      template: selenium_server_hub
  - selenium_chrome:
      template: selenium_server_chrome_node
      parameters:
        hub: "%%fixtures.selenium_hub.ip%%"
    selenium_firefox:
      template: selenium_server_firefox_node
      parameters:
        hub: "%%fixtures.selenium_hub.ip%%"
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
  - checkout:
      template: axscm-checkout
  - test:
      template: selenium-test-base-hub
      parameters:
        code: "%%steps.checkout.code%%"
        selenium_ip: "%%fixtures.selenium_hub.ip%%"
